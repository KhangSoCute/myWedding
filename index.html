<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Khang & Vy - Wedding Invitation</title>
    <meta name="title" content="Khang & Vy - Wedding Invitation">
    <meta name="description" content="Trân trọng kính mời bạn đến dự lễ cưới của Khang và Vy vào ngày 20.02.2026.">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Khang & Vy - Wedding Invitation">
    <meta property="og:image" content="assets/images/thumbnail.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:italic,wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-[#fafafa] text-gray-800">

    <section class="h-screen flex flex-col items-center justify-center text-center hero-bg text-white px-4">
        <div class="fade-in">
            <h1 class="serif text-5xl md:text-8xl mb-4">Khang & Vy</h1>
            <p class="uppercase tracking-[0.6em] text-xs md:text-sm">Save Our Date</p>
            <div class="mt-8 border-t border-white/50 w-24 mx-auto"></div>
            <p class="mt-6 serif italic text-2xl md:text-3xl">20 . 02 . 2026</p>
            <a href="#rsvp" class="mt-12 inline-block px-10 py-3 border border-white hover:bg-white hover:text-black transition duration-500 text-xs tracking-[0.3em]">RSVP</a>
        </div>
    </section>

    <section id="rsvp" class="py-24 px-6 bg-[#f2f2f2]">
        <div class="max-w-lg mx-auto bg-white p-12 shadow-sm text-center">
            <h2 class="serif text-4xl mb-4">RSVP</h2>
            <form id="rsvpForm" class="text-left space-y-8">
                <input type="text" id="name" placeholder="Họ và tên của bạn" required class="w-full border-b border-gray-200 py-3 focus:outline-none focus:border-black transition text-sm">
                <select id="guests" class="w-full border-b border-gray-200 py-3 bg-transparent focus:outline-none focus:border-black transition text-sm text-gray-500">
                    <option value="1">1 người</option>
                    <option value="2">2 người</option>
                </select>
                <textarea id="message" placeholder="Lời chúc gửi đến Khang & Vy" class="w-full border-b border-gray-200 py-3 focus:outline-none focus:border-black transition text-sm" rows="2"></textarea>
                <button type="submit" class="w-full bg-black text-white py-4 text-[10px] tracking-[0.4em] uppercase hover:bg-gray-800 transition">Gửi xác nhận</button>
            </form>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
